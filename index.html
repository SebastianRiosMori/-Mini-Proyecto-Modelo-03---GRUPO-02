<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>ðŸ›’ Lista de Compras</h1>

    <form id="formulario">
      <input type="text" id="producto" placeholder="Producto" required />
      <input type="number" id="cantidad" placeholder="Cantidad" min="1" />
      <input type="number" id="precio" placeholder="Precio (S/)" step="0.01" />
      <input type="text" id="kilo" placeholder="Kilo (opcional)" />
      <button type="submit">Agregar</button>
    </form>

    <div id="lista-container">
      <ul id="lista"></ul>
    </div>

    <div class="acciones">
      <button id="vaciarLista">Vaciar Lista</button>
    </div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-contenido">
      <h2>Editar Producto</h2>
      <form id="formularioEditar">
        <input type="text" id="editarProducto" required />
        <input type="number" id="editarCantidad" />
        <input type="number" id="editarPrecio" step="0.01" />
        <input type="text" id="editarKilo" />
        <button type="submit">Guardar cambios</button>
        <button type="button" id="cerrarModal">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
