<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§¾ðŸ›’ Lista de Compra</h1>

    <form id="formulario">
      <input type="text" id="producto" placeholder="Nombre del producto" required />
      
      <input type="number" id="cantidad" placeholder="Cantidad" required min="1" step="1" />

      <select id="tipo">
        <option value="unidades">Unidades</option>
        <option value="kilos">Kilos</option>
        <option value="soles">Soles</option>
      </select>

      <button type="submit" id="btnagregar">Agregar</button>
    </form>

    <ul id="lista"></ul>

    <div class="acciones">
      <button id="vaciar">Vaciar Lista</button>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-contenido">
      <h2>Editar Producto</h2>
      <input type="text" id="editar-producto" />
      <input type="number" id="editar-cantidad" min="1" step="1" />
      <select id="editar-tipo">
        <option value="unidades">Unidades</option>
        <option value="kilos">Kilos</option>
        <option value="soles">Soles</option>
      </select>
      <button id="guardar-cambios">Guardar</button>
      <button id="cerrar-modal">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
